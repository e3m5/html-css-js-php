<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="baner.png" alt="grafika z logiem">
    </header>
    <section id="gora">
        <p id="blok">Egzamin</p>
    </section>
    <section id="lewo">
        <form>
            <label>Treść neonu</label><br>
            <input type="text" id="tresc" maxlength="10"><br>
            <button type="submit" id="zastosuj">Zastosuj</button>
        </form>
    </section>
    <section id="srodek">
        <form>
            <label>Kolor neonu</label><br>
            <label>R</label>
            <input type="range" name="R" id="R" min="0" max="255" value="255"><br>
            <label>G</label>
            <input type="range" name="G" id="G" min="0" max="255" value="0"><br>
            <label>B</label>
            <input type="range" name="B" id="B" min="0" max="255" value="0"><br>
        </form>
    </section>
    <section id="prawo">
        <form>
            <label>Rozmiar neonu</label>
            <input type="number" id="rozmiar" name="rozmiar" min="0" max="300" step="5"><br>
        </form>
    </section>
    <footer>
        <a href="style.css" target="_blank">Otwórz plik ze stylami<a><br>
        <p>stronę wykonał: 000000000</p>        
    </footer>
    <script src="script.js"></script>
</body>
</html>
